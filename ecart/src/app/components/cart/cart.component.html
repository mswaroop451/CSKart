<div class="container" *ngIf="cartProductList.length !=0">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>  
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartProductList,let i =index">
                        <td>{{i+1}}</td>
                        <td width="10%">{{item.title}}</td>
                        <td width="20%"><img src="{{item.image}}" style="width:100px;height:50px" alt=""></td>
                        <td width="30%">{{item.description}}</td>
                        <td>{{item.price}}</td>                                              
                        <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i>
                        </button></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" (click)="removeAllProducts()">Empty cart</button></td>
                        <td><button routerLink="/products" class="btn btn-warning">Shop more</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="container" *ngIf="cartProductList.length==0">
    <div class="card">
        <h4 class="card-title">My Cart </h4>
    </div>
    <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
            alt="">
        <h5>Your cart is empty</h5>
        <h6>Add Item to it now!</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
